<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap">
	<title>Calculadora de Propinas</title>
</head>

<body>
	<header class="navbar-container">
		<div class="navbar">
			<h2 class="logo">Grupo 3</h2>
			<nav class="links">
				<a href="./index.html" class="active">Calculadora de propinas</a>
				<a href="./acercaDe.html">Acerca de Nosotros</a>
			</nav>
		</div>
	</header>

	<main class="main-container">
		<div class="container">
			<h2 class="title"> Calculadora de Propinas </h2>
			<div class="calculator">
				<section class="calculator-section">
					<label for="total">Total de la cuenta:</label>
					<input type="number" id="total">
				</section>

				<section class="calculator-section">
					<label for="percentage">Porcentaje de propina:</label>
					<input type="number" id="percentage">
				</section>

				<button class="calculator-button" onclick="calcularPropina()">Calcular Propina</button>

				<section class="calculator-section">
					<p>Propina: <span id="tip"></span></p>
					<p>Total a pagar: <span id="totalPay"></span></p>
				</section>
			</div>
		</div>
	</main>

	<script src="../src/calPropinas.js"></script>
</body>

</html>
