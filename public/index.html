<head>

        <body>
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="card text-center" id="grande">
                        <div class="card-header" id="arriba">
                            Restaurante FINES
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">CALCULA LA PROPINA ADECUADA</h5>
                           
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Ingrese el monto total de su compra para calcular:</label>
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="$">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Seleccione el porcentaje adecuado:</label>
                                    <select id="disabledSelect" class="form-select">
                                      <option>5%</option>
                                      <option>10%</option>
                                      <option>15%</option>
                                    </select>
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                      <label class="form-check-label" for="disabledFieldsetCheck">
                                        ...
                                      </label>
                                    </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary">CALCULAR</button>    
                        </div>
                        <div class="card-footer text-muted" id="foot">
                            GRACIAS VUELVA PRONTO!
                        </div>
                    </div>
                </div>   
            </div>
